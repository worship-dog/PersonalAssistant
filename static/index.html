<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI助手</title>
  <!-- jQuery库 -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap主题 -->
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/lux/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap图标 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <!-- Font Awesome图标 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <!-- AOS动画 -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <!-- SweetAlert2 -->
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
  <!-- 自定义样式 -->
  <style>
    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
      height: 100vh;
      overflow: hidden;
      background-color: #f5f7fa;
    }

    .chat-container {
      height: 100vh;
      display: flex;
    }

    .sidebar {
      width: 280px;
      background-color: #ffffff;
      border-right: 1px solid #dee2e6;
      display: flex;
      flex-direction: column;
      height: 100%;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
    }

    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
      background-color: #f5f7fa;
    }

    .conversation-list {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }

    .conversation-item {
      padding: 12px 18px;
      margin-bottom: 8px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      border: 1px solid transparent;
    }

    .conversation-item:hover {
      background-color: #f0f0f0;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }

    .conversation-item.active {
      background-color: #e9ecef;
      font-weight: 500;
      border-left: 3px solid #007bff;
    }

    .conversation-item,
    .chat-header h5,
    .empty-state {
      font-size: 16px;
      font-weight: 400;
    }

    .more-btn {
      padding: 0.25rem 0.5rem;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .conversation-item:hover .more-btn {
      opacity: 1;
    }

    .new-chat-btn {
      margin: 20px;
      padding: 10px 16px;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .new-chat-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
    }

    .chat-header {
      padding: 18px 25px;
      border-bottom: 1px solid #dee2e6;
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 25px;
    }

    .message {
      margin-bottom: 25px;
      transition: transform 0.3s ease;
    }

    .message:hover {
      transform: translateY(-2px);
    }

    .message-human {
      margin-left: auto;
      width: fit-content;
      max-width: 60%;
    }

    .message-ai {
      margin-right: auto;
      width: fit-content;
      max-width: 80%;
      margin-bottom: 10px;
    }

    .message-thinking {
      margin-right: auto;
      width: fit-content;
      max-width: 80%;
      margin-bottom: 10px;
    }

    .message-separator {
      max-width: 80%;
    }

    .message-content {
      padding: 15px 20px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease;
      font-size: 15px;
      line-height: 1.5;
      font-weight: 450;
    }

    .message-content:hover {
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .message-human .message-content {
      background-color: #007bff;
      color: black;
      border-top-right-radius: 10px;
    }

    .message-ai .message-content {
      background-color: #f8f9fa;
      color: #343a40;
    }

    .empty-state {
      color: #495057;
    }

    .conversation-item {
      color: #212529;
    }

    .chat-header h5 {
      color: #212529;
    }

    .chat-input-container {
      padding: 20px 25px;
      background-color: #ffffff;
      border-top: 1px solid #dee2e6;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.05);
    }

    .chat-input {
      border-radius: 20px;
      resize: none;
      padding: 12px 18px;
      max-height: 120px;
      overflow-y: auto;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      border: 1px solid #ced4da;
    }

    .chat-input:focus {
      border-color: #80bdff;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

    .send-btn {
      border-radius: 50%;
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .send-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
    }

    .model-selector {
      margin-bottom: 15px;
      border-radius: 8px;
      padding: 10px 15px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .model-selector:focus {
      border-color: #80bdff;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #6c757d;
      padding: 30px;
      text-align: center;
    }

    .empty-state i {
      font-size: 60px;
      margin-bottom: 20px;
      color: #007bff;
    }

    .empty-state h4 {
      margin-bottom: 15px;
      font-weight: 500;
    }

    .sidebar-footer {
      padding: 20px;
      border-top: 1px solid #dee2e6;
    }

    .typing-indicator {
      display: inline-block;
      padding: 15px 20px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease;
      font-size: 15px;
      line-height: 1.5;
      font-weight: 450;
      width: fit-content;
      max-width: 80%;
      margin-bottom: 10px;
    }

    .typing-indicator:hover {
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .typing-indicator span {
      display: inline-block;
      width: 8px;
      height: 8px;
      background-color: #adb5bd;
      border-radius: 50%;
      margin-right: 5px;
      animation: typing 1s infinite ease-in-out;
    }

    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
      margin-right: 0;
    }

    .thinking-toggle {
      padding: 0;
      font-size: 16px;
      font-weight: 400;
      color: #495057;
      text-decoration: none;
    }

    .thinking-toggle:hover {
      color: #007bff;
      text-decoration: none;
    }

    .thinking-content {
      margin-top: 10px;
      background-color: #e9ecef;
      color: #495057;
      border-left: 3px solid #6c757d;
      font-style: italic;
      padding: 15px 20px;
      border-radius: 12px;
    }

    .prompt-template-selector {
      border-radius: 8px;
      padding: 8px 15px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      font-size: 14px;
    }

    .prompt-template-selector:focus {
      border-color: #80bdff;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

    @keyframes typing {
      0% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-5px);
      }

      100% {
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <!-- 左侧边栏 -->
    <div class="sidebar">
      <button class="btn btn-primary new-chat-btn" id="newChatBtn">
        <i class="bi bi-plus-lg"></i> 新建对话
      </button>

      <div class="conversation-list" id="conversationList">
        <!-- 对话列表将通过JS动态加载 -->
      </div>

      <div class="sidebar-footer">
        <a href="/config.html" class="btn btn-outline-secondary btn-sm w-100">
          <i class="bi bi-gear"></i> 系统设置
        </a>
      </div>
    </div>

    <!-- 右侧聊天区域 -->
    <div class="chat-area">
      <div id="emptyState" class="empty-state">
        <i class="bi bi-chat-dots"></i>
        <h4>开始一个新对话</h4>
        <p>点击左侧"新建对话"按钮开始聊天</p>
      </div>

      <div id="chatInterface" style="display: none; height: 100%; flex-direction: column;">
        <div class="chat-header">
          <div class="row align-items-center">
            <div class="col">
              <h5 id="currentConversationTitle">对话</h5>
            </div>
            <div class="col-md-4">
              <select class="form-select prompt-template-selector" id="promptTemplateSelector">
                <option value="">默认提示词</option>
                <!-- 提示词模板选项将通过JS动态加载 -->
              </select>
            </div>
          </div>
        </div>

        <div class="chat-messages" id="chatMessages">
          <!-- 消息将通过JS动态加载 -->
        </div>

        <div class="chat-input-container">
          <div class="row g-2">
            <div class="col-md-3">
              <select class="form-select model-selector" id="modelSelector">
                <!-- 模型选项将通过JS动态加载 -->
              </select>
            </div>
            <div class="col">
              <div class="input-group">
                <textarea class="form-control chat-input" id="messageInput" placeholder="输入消息..." rows="1"></textarea>
                <button class="btn btn-primary send-btn" id="sendBtn">
                  <i class="bi bi-send"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 添加第三方JS库 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- AOS动画 -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

  <script>
    // 全局变量
    let currentConversationId = null;
    let currentChatId = null;
    let currentSSEController = null; // Manages the SSE connection AbortController
    let isGenerating = false;
    let currentAnswer = '';

    // DOM元素
    const conversationList = document.getElementById('conversationList');
    const chatMessages = document.getElementById('chatMessages');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const newChatBtn = document.getElementById('newChatBtn');
    const modelSelector = document.getElementById('modelSelector');
    const emptyState = document.getElementById('emptyState');
    const chatInterface = document.getElementById('chatInterface');
    const currentConversationTitle = document.getElementById('currentConversationTitle');

    // 页面加载完成后初始化
    document.addEventListener('DOMContentLoaded', async () => {
      AOS.init();
      await loadConversations();
      await loadModels();
      await loadPromptTemplates();
      setupEventListeners();
    });

    // 设置事件监听器
    function setupEventListeners() {
      // 发送消息按钮点击事件
      sendBtn.addEventListener('click', sendMessage);

      // 输入框回车发送
      messageInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });

      // 新建对话按钮点击事件
      newChatBtn.addEventListener('click', createNewConversation);

      // 输入框自动调整高度
      messageInput.addEventListener('input', () => {
        messageInput.style.height = 'auto';
        messageInput.style.height = (messageInput.scrollHeight < 120) ? messageInput.scrollHeight + 'px' : '120px';
      });
    }

    // 加载对话列表
    async function loadConversations() {
      try {
        const response = await fetch('/api/conversation/list');
        const result = await response.json();

        if (result.code === 200 && result.data) {
          conversationList.innerHTML = '';

          result.data.forEach(conversation => {
            const item = document.createElement('div');
            item.className = 'conversation-item d-flex justify-content-between align-items-center';
            item.dataset.id = conversation.id;

            const itemText = document.createElement('span');
            itemText.textContent = conversation.name;
            item.appendChild(itemText);

            const moreBtn = document.createElement('button');
            moreBtn.className = 'btn btn-sm btn-outline-secondary more-btn';
            moreBtn.innerHTML = '<i class="bi bi-three-dots-vertical"></i>';
            item.appendChild(moreBtn);
            item.addEventListener('click', () => {
              selectConversation(conversation.id, conversation.name);
            });
            moreBtn.addEventListener('click', (e) => {
              e.stopPropagation();

              Swal.fire({
                title: '操作选项',
                showDenyButton: true,
                showCancelButton: true,
                confirmButtonText: '编辑',
                denyButtonText: '删除',
                cancelButtonText: '取消'
              }).then((result) => {
                if (result.isConfirmed) {
                  // 编辑操作
                  Swal.fire({
                    title: '编辑对话名称',
                    input: 'text',
                    inputValue: conversation.name,
                    showCancelButton: true,
                    confirmButtonText: '保存',
                    cancelButtonText: '取消'
                  }).then((editResult) => {
                    if (editResult.isConfirmed) {
                      fetch('/api/conversation', {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                          conversation_id: conversation.id,
                          name: editResult.value
                        })
                      }).then(() => loadConversations());
                    }
                  });
                } else if (result.isDenied) {
                  // 删除操作
                  Swal.fire({
                    title: '确认删除？',
                    text: '此操作无法撤销',
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonText: '删除',
                    cancelButtonText: '取消'
                  }).then((deleteResult) => {
                    if (deleteResult.isConfirmed) {
                      fetch('/api/conversation', {
                        method: 'DELETE',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                          conversation_id: conversation.id
                        })
                      }).then(() => {
                        // 清空聊天记录
                        clearChatInterface();
                        loadConversations();
                      });
                    }
                  });
                }
              });
            });

            conversationList.appendChild(item);
          });
        }
      } catch (error) {
        console.error('加载对话列表失败:', error);
      }
    }

    // 清空右侧聊天记录并重置状态
    function clearChatInterface() {
      chatMessages.innerHTML = ''; // 清空聊天内容
      currentConversationId = null; // 重置当前对话ID
      currentChatId = null; // 重置当前聊天ID
      currentConversationTitle.textContent = '对话'; // 重置标题

      // 显示空状态界面
      emptyState.style.display = 'flex';
      chatInterface.style.display = 'none';
    }

    // 加载模型列表
    async function loadModels() {
      try {
        const response = await fetch('/api/llm/list');
        const result = await response.json();

        if (result.code === 200 && result.data) {
          modelSelector.innerHTML = '';

          result.data.forEach(model => {
            const option = document.createElement('option');
            option.value = model.llm_id;
            option.textContent = model.name;
            modelSelector.appendChild(option);
          });
        }
      } catch (error) {
        console.error('加载模型列表失败:', error);
      }
    }

    // 创建新对话
    async function createNewConversation() {
      try {
        const response = await fetch('/api/conversation', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            name: '新对话 ' + new Date().toLocaleTimeString()
          })
        });

        const result = await response.json();

        if (result.code === 200 && result.data) {
          await loadConversations();
          selectConversation(result.data.conversation_id, '新对话');
          // 显示成功提示
          const toast = Swal.mixin({
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 1000,
            timerProgressBar: true,
            didOpen: (toast) => {
              toast.addEventListener('mouseenter', Swal.stopTimer)
              toast.addEventListener('mouseleave', Swal.resumeTimer)
            }
          });

          toast.fire({
            icon: 'success',
            title: '新对话已创建'
          });
        }
      } catch (error) {
        console.error('创建新对话失败:', error);
        Swal.fire({
          icon: 'error',
          title: '创建失败',
          text: '无法创建新对话，请重试',
        });
      }
    }

    // 选择对话
    async function selectConversation(conversationId, conversationName) {
      // 更新UI状态
      document.querySelectorAll('.conversation-item').forEach(item => {
        item.classList.remove('active');
        if (item.dataset.id === conversationId) {
          item.classList.add('active');
        }
      });

      currentConversationId = conversationId;
      currentConversationTitle.textContent = conversationName;

      // 显示聊天界面
      emptyState.style.display = 'none';
      chatInterface.style.display = 'flex';

      // 加载聊天记录
      await loadChatHistory(conversationId);
    }

    // 加载聊天历史
    async function loadChatHistory(conversationId) {
      try {
        const response = await fetch(`/api/chat/list?conversation_id=${conversationId}`);
        const result = await response.json();

        chatMessages.innerHTML = '';

        if (result.code === 200 && result.data) {
          result.data.forEach(chat => {
            // 添加用户消息
            if (chat.human) {
              addMessage('human', chat.human);
            }

            // 添加AI回复
            if (chat.ai && chat.ai.length > 0) {
              chat.ai.forEach(aiResponse => {
                addMessage('ai', aiResponse.answer);
              });
            }
            
            // 根据提示词模板id，选中提示词
            const promptTemplateSelector = document.getElementById('promptTemplateSelector');
            promptTemplateSelector.value = chat.system ? chat.system : '';

          });

          // 滚动到底部
          scrollToBottom();
        }
      } catch (error) {
        console.error('加载聊天历史失败:', error);
      }
    }

    // 发送消息
    function sendMessage() {
      const message = messageInput.value.trim();

      if (!message || isGenerating) return;

      if (!currentConversationId) {
        createNewConversation().then(() => {
          sendMessageToServer(message);
        });
      } else {
        sendMessageToServer(message);
      }
    }

    // 向服务器发送消息
    function sendMessageToServer(message) {
      // 添加用户消息到聊天窗口
      addMessage('human', message);

      // 清空输入框
      messageInput.value = '';
      messageInput.style.height = 'auto';

      // 滚动到底部
      scrollToBottom();

      // 显示正在输入指示器
      showTypingIndicator();

      // 设置生成状态
      isGenerating = true;
      currentAnswer = '';

      // 获取当前选中的提示词模板ID
      const promptTemplateSelector = document.getElementById('promptTemplateSelector');
      const promptTemplateId = promptTemplateSelector.value;

      // Abort previous SSE connection if any
      if (currentSSEController) {
        currentSSEController.abort();
      }
      currentSSEController = new AbortController();

      fetch('/api/chat/sse', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Accept': 'text/event-stream'
        },
        body: JSON.stringify({
          conversation_id: currentConversationId,
          chat_id: currentChatId, // currentChatId is null initially and not updated
          question: message,
          llm_id: modelSelector.value,
          prompt_template_id: promptTemplateId
        }),
        signal: currentSSEController.signal
      })
        .then(async response => {
          if (!response.ok) {
            return response.text().then(text => {
              throw new Error(`HTTP error! status: ${response.status}, body: ${text}`);
            });
          }
          if (!response.body) {
            throw new Error('Response body is null');
          }

          const reader = response.body.getReader();
          const decoder = new TextDecoder('utf-8');
          let buffer = '';

          while (true) {
            const { done, value } = await reader.read();
            if (done) break;
            buffer += decoder.decode(value, { stream: true });

            // 处理缓冲区中的事件（由双换行符分隔）
            let eventEndIndex;
            while ((eventEndIndex = buffer.indexOf('\r\n\r\n')) >= 0) {
              let eventChunk = buffer.substring(0, eventEndIndex);
              buffer = buffer.substring(eventEndIndex + 2);

              let eventName;
              let eventData;
              eventChunk.split('\n').forEach(line => {
                const colonIndex = line.indexOf(':');
                if (colonIndex <= 0) return;
                const field = line.substring(0, colonIndex).trim();
                const value = line.substring(colonIndex + 1).trim();

                if (field === 'event') {
                  eventName = value;
                } else if (field === 'data') {
                  eventData = value;
                }
              });

              if (eventName === 'start') {
                // Typing indicator is already shown
              } else if (eventName === 'message') {
                try {
                  // 解析JSON格式的数据
                  const parsedData = JSON.parse(eventData);
                  currentAnswer += parsedData.data;
                  updateTypingIndicator(currentAnswer);
                } catch (e) {
                  console.error('Error parsing SSE message data:', e, 'Raw data:', eventData);
                }
              } else if (eventName === 'finish') {
                isGenerating = false;
                removeTypingIndicator();
                if (currentAnswer) {
                  addMessage('ai', currentAnswer);
                }
                scrollToBottom();
              } else if (eventName === 'error') {
                isGenerating = false;
                removeTypingIndicator();
                addMessage('ai', eventData);
                scrollToBottom();
              } else if (eventName === 'unknown') {
                isGenerating = false;
                removeTypingIndicator();
                addMessage('ai', '连接聊天服务失败，请重试。');
                scrollToBottom(); 
              }
            }
          }
        })
        .catch(error => {
          console.error('SSE Fetch Error:', error);
          if (error.name === 'AbortError') {
            console.log('SSE Fetch aborted.'); // Expected when starting a new message
            // UI cleanup for aborted state is handled by the new message's showTypingIndicator etc.
          } else {
            isGenerating = false;
            removeTypingIndicator();
            addMessage('ai', '连接聊天服务失败，请重试。');
            scrollToBottom();
          }
        });
    }

    // 添加消息到聊天窗口
    function addMessage(type, content) {
      // 如果是AI消息，检查是否包含思考内容
      if (type === 'ai' && content.includes('<think>')) {
        // 提取思考内容
        const thinkRegex = /<think>([\s\S]*?)<\/think>/;
        const thinkMatch = content.match(thinkRegex);

        if (thinkMatch) {
          // 提取思考内容和回答内容
          const thinkingContent = thinkMatch[1].trim();
          // 移除思考内容标签，获取回答内容
          const answerContent = content.replace(/<think>[\s\S]*?<\/think>/, '').trim();

          // 创建思考内容元素
          if (thinkingContent) {
            const thinkingDiv = document.createElement('div');
            thinkingDiv.className = 'message message-thinking';

            const toggleBtn = document.createElement('button');
            toggleBtn.className = 'btn btn-sm btn-link thinking-toggle';
            toggleBtn.innerHTML = '<i class="bi bi-chevron-right"></i> 思考过程';
            toggleBtn.addEventListener('click', function () {
              const contentDiv = this.nextElementSibling;
              const icon = this.querySelector('i');
              if (contentDiv.style.display === 'none') {
                contentDiv.style.display = 'block';
                icon.className = 'bi bi-chevron-down';
              } else {
                contentDiv.style.display = 'none';
                icon.className = 'bi bi-chevron-right';
              }
            });
            thinkingDiv.appendChild(toggleBtn);

            const thinkingContentDiv = document.createElement('div');
            thinkingContentDiv.className = 'message-content thinking-content';
            thinkingContentDiv.innerHTML = marked.parse(thinkingContent);
            thinkingContentDiv.style.display = 'none';
            thinkingDiv.appendChild(thinkingContentDiv);

            chatMessages.appendChild(thinkingDiv);

            // 添加分隔线
            const separator = document.createElement('hr');
            separator.className = 'message-separator';
            chatMessages.appendChild(separator);
          }

          // 创建回答内容元素
          if (answerContent) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message message-${type}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = marked.parse(answerContent);

            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
          }
        } else {
          // 没有找到思考标签，按原样显示
          const messageDiv = document.createElement('div');
          messageDiv.className = `message message-${type}`;

          const contentDiv = document.createElement('div');
          contentDiv.className = 'message-content';
          contentDiv.innerHTML = marked.parse(content);

          messageDiv.appendChild(contentDiv);
          chatMessages.appendChild(messageDiv);
        }
      } else {
        // 非AI消息或不包含思考内容的AI消息，按原样显示
        const messageDiv = document.createElement('div');
        messageDiv.className = `message message-${type}`;

        const contentDiv = document.createElement('div');
        contentDiv.className = 'message-content';

        if (type === 'ai') {
          // 使用marked.js渲染Markdown
          contentDiv.innerHTML = marked.parse(content);
        } else {
          contentDiv.textContent = content;
        }

        messageDiv.appendChild(contentDiv);
        chatMessages.appendChild(messageDiv);
      }

      scrollToBottom();
    }

    // 显示正在输入指示器
    function showTypingIndicator() {
      const indicatorDiv = document.createElement('div');
      indicatorDiv.id = 'typingIndicator';
      indicatorDiv.className = 'typing-indicator';
      indicatorDiv.innerHTML = '<span></span><span></span><span></span>';
      chatMessages.appendChild(indicatorDiv);
      scrollToBottom();
    }

    // 更新正在输入指示器
    function updateTypingIndicator(content) {
      const indicator = document.getElementById('typingIndicator');
      if (indicator) {
        let displayContent = '';
        
        // 检查是否包含思考内容
        if (content.includes('<think>')) {
          const thinkRegex = /<think>([\s\S]*?)<\/think>/;
          const thinkMatch = content.match(thinkRegex);
          
          if (thinkMatch) {
            const thinkingContent = thinkMatch[1].trim();
            const answerContent = content.replace(/<think>[\s\S]*?<\/think>/, '').trim();
            
            // 添加思考内容
            if (thinkingContent) {
              displayContent += '<div class="thinking-content">';
              displayContent += marked.parse(thinkingContent);
              displayContent += '</div>';
              
              // 添加分隔线
              if (answerContent) {
                displayContent += '<hr class="message-separator">';
              }
            }
            
            // 添加回答内容
            if (answerContent) {
              displayContent += marked.parse(answerContent);
            }
          } else {
            displayContent = marked.parse(content);
          }
        } else {
          displayContent = marked.parse(content);
        }
        
        indicator.innerHTML = displayContent;
      }
    }

    // 移除正在输入指示器
    function removeTypingIndicator() {
      const indicator = document.getElementById('typingIndicator');
      if (indicator) {
        indicator.remove();
      }
    }

    // 滚动到底部
    function scrollToBottom() {
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
    
    // 加载提示词模板列表
    async function loadPromptTemplates() {
      try {
        const response = await fetch('/api/prompt_template/list');
        const result = await response.json();

        if (result.code === 200 && result.data) {
          const promptTemplateSelector = document.getElementById('promptTemplateSelector');
          
          // 保留默认选项
          promptTemplateSelector.innerHTML = '<option value="">默认提示词</option>';

          result.data.forEach(template => {
            const option = document.createElement('option');
            option.value = template.id;
            option.textContent = template.name;
            promptTemplateSelector.appendChild(option);
          });
        }
      } catch (error) {
        console.error('加载提示词模板列表失败:', error);
      }
    }
  </script>
